<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Space Attack</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: Arial;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
    }

    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    #startBtn, #retryBtn {
        background: #ff3333;
        padding: 18px 40px;
        font-size: 32px;
        border-radius: 15px;
        cursor: pointer;
        margin-top: 20px;
    }

    #controls {
        position: fixed;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-around;
        z-index: 5;
    }

    .btn {
        width: 70px;
        height: 70px;
        background: #444;
        color: white;
        border-radius: 15px;
        text-align: center;
        line-height: 70px;
        font-size: 32px;
        touch-action: manipulation;
        user-select: none;
    }

    @media (min-width: 800px) {
        #controls { display: none; }
    }
</style>
</head>
<body>

<div id="overlay">
    <h1 style="font-size:50px;">SPACE ATTACK</h1>
    <div id="startBtn">‚ñ∂ Starten</div>
</div>

<div id="controls">
    <div class="btn" id="btnLeft">‚¨ÖÔ∏è</div>
    <div class="btn" id="btnRight">‚û°Ô∏è</div>
    <div class="btn" id="btnUp">‚¨ÜÔ∏è</div>
    <div class="btn" id="btnDown">‚¨áÔ∏è</div>
    <div class="btn" id="btnFire">üî•</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
<script src="gameloop.js"></script>
<script src="app.js"></script>
</body>
</html>
